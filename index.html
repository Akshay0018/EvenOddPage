<html>
    <head>
        <title>Even Odd App</title>
        <style>
           *{font-size: 35px;} 
            body{background-color: lightgray; text-align: center;}
        </style>
        <script>
            function find()
            {
                event.preventDefault();
                let num = document.getElementById("num");
                let ans = document.getElementById("ans");

                if(num.value == "")
                {
                    alert("Input is empty");
                    ans.innerHTML = "";
                    num.focus();
                    return;
                }

                let n = parseInt(num.value);
                let msg = "";

                if (n % 2 == 0)
                    msg = "Even";
                
                else
                
                    msg = "Odd";
                    ans.innerHTML  = msg;
                
            }
        </script>
    </head>

    <body>
            <h1>Even Odd Finder</h1> 

            <form onsubmit = "find()">
                <input type = "number" placeholder = "Enter an Integer" id = "num"/>
                <br><br>
                <input type = "submit" value="Find Even/Odd"/>
            </form>

            <h1 id="ans">
    </body>
</html>
